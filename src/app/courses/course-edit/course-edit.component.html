<section class="container">
  <section class="card">
    <form *ngIf="course$ | async as course">
      <fieldset class="form-group row">
        <label class="col-form-label col-sm-2" for="title">Title</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="title" [(ngModel)]="course.title"
            placeholder="Enter title of course taken" />
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <label class="col-form-label col-sm-2" for="instructor">Instructor</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="instructor" [(ngModel)]="course.instructor"
            placeholder="Enter name of course's intructor" />
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <label class="col-form-label col-sm-2" for="path">Path</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="path" [(ngModel)]="course.path" list="path-helpers"
            placeholder="Enter techical path of course (ex: Angular or React)" />
          <datalist id="path-helpers">
            <div *ngFor="let path of paths$ | async">
              <option value="{{path.name}}"></option>
            </div>
          </datalist>
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <label class="col-form-label col-sm-2" for="source">Source</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="source" list="source-helpers" [(ngModel)]="course.source"
            placeholder="Enter where the course was sourced from (ex: Pluralsite)" />
          <datalist id="source-helpers">
            <div *ngFor="let source of sources$ | async">
              <option value="{{source.name}}"></option>
            </div>
          </datalist>
        </div>
      </fieldset>

      <div class="form-group row form-buttons">
        <button class="btn btn-primary mr-sm-2" (click)="facade.saveCourse()" title="Save">
          <fa-icon [icon]="faSave"></fa-icon> Save
        </button>
        <a class="btn btn-secondary" (click)="facade.cancelEdit()" title="Cancel">
          <fa-icon [icon]="faBan"></fa-icon> Cancel
        </a>
      </div>
    </form>
  </section>
</section>
